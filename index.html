<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Regisztráció</h1>
    
    <p>Megszólítás*</p>

    <form>
        <input type="radio" name="education" value="Woman">Úrhölgy
        <input type="radio" name="education" value="Man">Úr
    </form>
    <table>
        <tr>
            <td>
                <label> Vezetéknév*</label>
                <input type="text" id="Vezetéknév">
            </td>
            <td>
                <label>Keresztnév*</label>
                <input type="text" id="Keresztnév">
            </td>
            
        </tr>
    </table>
    

    <label> Születési dátum*</label>

    <table class="eves">
        <tr>
            <td>
                <form>
                    <input type="number" name="év" value="ÉÉÉÉ" min="1900" max="2023" placeholder="ÉÉÉÉ">
                </form>
            </td>
            <td>
                <form>
                    <input type="number" name="hónap" value="HH" min="1" max="12" placeholder="HH">
                </form>
            </td>
            <td>
                <form>
                    <input type="number" name="nap" value="NN" min="1" max="31" placeholder="NN" >
                </form>
            </td>
        </tr>
    </table>
    
    <p></p>
    <table>
        <tr>
            <td>
                <label>E-mail cím*</label>
                <input type="email" id="E-mail">
            </td>
            <td>
                <label>E-mail cím ismételt megadása*</label>
                <input type="email" id="E-mailagain">
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <label>Jelszó*</label>
                <input type="password" id="Jelszo">
            </td>
            <td>
                <label>Jelszó ismételt megadása*</label>
                <input type="password" id="Jelszoagain">
            </td>
        </tr>
    </table>
            
    <p><label>*-kötelező mezők</label> </p>
    <p>
        <label>
        <input type="checkbox" name="box" value="Ertem">
        Tudomásul vettem és elfogadom az <u>Általános Szerződési Feltételek</u>-et, valamint az <u>Adatkezelési tájékoztató</u>-ban foglaltakat.*</label>
    </p>
    <p>
        <label>
        <input type="checkbox" name="box" value="reklam">
        Szeretnék feliratkozni a <b>A dm Hírlevelem</b>-re. A hírlevélről bármikor leiratkozhatok. A <u>Hozzájárulás a dm hírlevélhez</u>-t elolvastam és elfogadom.</label>
    </p>
    <form id="gomb">
        <input type="button" value="Tovább">
    </form>
    
</body>
</html>
